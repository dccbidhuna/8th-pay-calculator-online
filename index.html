        <h1>8th Pay Commission Salary Calculator</h1>

                <label for="basic-pay">Basic Pay</label>

            <div class="input-group">
                <label for="allowances">Allowances (भत्ता)</label>
                <input type="number" id="allowances" placeholder="Enter total allowances">

                <label for="deductions">Deductions</label>

            </div>

            <div class="input-group">
                <label for="hra">HRA Percentage (40, 50%)</label>
                <input type="number" id="hra" value="24" step="1">
            </div>

            <button onclick="calculateSalary()">Calculate Salary</button>

            <div class="result" id="result">
                <h3>Salary Breakdown:</h3>

    <script>
        function calculateSalary() {
            // Get input values
            const basicPay = parseFloat(document.getElementById('basic-pay').value) || 0;
            const allowances = parseFloat(document.getElementById('allowances').value) || 0;
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;
            const hraPercentage = parseFloat(document.getElementById('hra').value) || 0;

            // Calculate components
            const hraAmount = (basicPay * hraPercentage) / 100;
            const grossSalary = basicPay + allowances + hraAmount;
            const netSalary = grossSalary - deductions;

            // Update results
            document.getElementById('gross-salary').textContent = grossSalary.toLocaleString();
            document.getElementById('net-salary').textContent = netSalary.toLocaleString();
            document.getElementById('hra-amount').textContent = hraAmount.toLocaleString();
            
            // Show result section
            document.getElementById('result').style.display = 'block';
        }
